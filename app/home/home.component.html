<main>

    <section id="blade">
        <div class="container d-flex justify-content-center">

            <div class="row buttons">
                <button type="button" class="btn btn-outline-light rounded-pill m-2"><a style="text-decoration: none;"

                <button type="button" class="btn btn-outline-light rounded-pill m-2"><a style="text-decoration: none;"

    <section id="lincoln">
        <div class="container d-flex justify-content-center">

    <section id="conqueror">
        <div class="container d-flex justify-content-center">
            <h1>CONQUEROR</h1>
            <p>Starting at $1.500.000</p>
            <div class="row buttons">
                <button type="button" class="btn btn-outline-light rounded-pill m-2"><a style="text-decoration: none;"
                        routerLink="/on-conqueror" (click)="order_now_conqueror()">Order Now</a></button>

            <h1 class="models">MODELS</h1>
